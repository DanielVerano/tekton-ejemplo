apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: tekton-ejemplo-triggertemplate
spec:
  params:
    - name: revision
      default: main
    - name: repo-url
      default: https://github.com/DanielVerano/tekton-ejemplo
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: tekton-ejemplo-run-
      spec:
        params:
          - name: repo-url
            value: $(tt.params.repo-url)
          - name: branch-name
            value: $(tt.params.revision)
          - name: IMAGE
            value: danvermor21/prueba-tekton
        serviceAccountName: tekton-triggers-sa
        pipelineRef:
          name: crear-imagen
        podTemplate:
          securityContext:
            fsGroup: 65532
        workspaces:
          - name: shared-data
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          - name: shared-data2
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          - name: basic-auth
            secret:
              secretName: github-secret
          - name: docker-creds
            secret:
              secretName: docker-credentials
              items:
                - key: .dockerconfigjson
                  path: config.json